<script>
    function plus (arg1,arg2) {
        return arg1+arg2;
    }
    function minus (arg1,arg2) {
        return Math.abs(arg1-arg2);
    }
    function div (arg1,arg2) {
        return arg1/arg2;
    }
    function mult (arg1,arg2) {
        return arg1*arg2;
    }

    console.log (plus (4,4))
    console.log (minus (8,6))
    console.log (div (49,7))
    console.log (mult (3,6))

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'plus': 
            return plus(arg1,arg2);
            
            case 'minus': 
            return minus(arg1,arg2);
            
            case 'div': 
            return div(arg1,arg2);
            
            case 'mult': 
            return mult(arg1,arg2);
            
        }
    }
    
    console.log(mathOperation(5,2,'plus'));
    console.log(mathOperation(4,9,'minus'));
    console.log(mathOperation(88,5,'div'));
    console.log(mathOperation(6,6,'mult'));
</script>
